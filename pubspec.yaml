name: ecommerce_project
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  provider: ^6.0.2

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: icons/MyFlutterApp.ttf
    - family: MarkPronormal400
      fonts:
        - asset: fonts/MARKPRO.OTF
          weight: 400
    - family: MarkPronormal500
      fonts:
        - asset: fonts/MARKPRO.OTF
          weight: 500
    - family: MarkPronormal700
      fonts:
        - asset: fonts/MARKPRO.OTF
          weight: 700
    - family: MarkPronormal800
      fonts:
        - asset: fonts/MARKPRO.OTF
          weight: 800
    - family: MarkProbold
      fonts:
        - asset: fonts/MARKPRO-BOLD.OTF
    - family: MyIcons
      fonts:
        - asset: icons/MyIcons.ttf
  uses-material-design: true
